<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
</head>

<body>
    <div style="max-width: 400px; margin: 0 auto; padding: 20px; text-align: center;">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" oninput="convertToFahrenheit()" placeholder="Enter temperature in Celsius">
        <br>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" oninput="convertToCelsius()" placeholder="Enter temperature in Fahrenheit">
    </div>

    <script>
        function convertToFahrenheit() {
            const celsiusInput = document.getElementById("celsius");
            const fahrenheitInput = document.getElementById("fahrenheit");

            if (celsiusInput.value !== "") {
                const celsius = parseFloat(celsiusInput.value);
                const fahrenheit = (celsius * 9 / 5) + 32;
                fahrenheitInput.value = fahrenheit.toFixed(2);
            } else {
                fahrenheitInput.value = "";
            }
        }

        function convertToCelsius() {
            const celsiusInput = document.getElementById("celsius");
            const fahrenheitInput = document.getElementById("fahrenheit");

            if (fahrenheitInput.value !== "") {
                const fahrenheit = parseFloat(fahrenheitInput.value);
                const celsius = (fahrenheit - 32) * (5 / 9);
                celsiusInput.value = celsius.toFixed(2);
            } else {
                celsiusInput.value = "";
            }
        }
    </script>
</body>

</html>
